{% extends  'base.html' %}

{% block title %} VENTAS | EDIT {% endblock %}

{% block content %}

<style>
    select{
    width: 50%; /* Ajusta al 50% del ancho disponible */
    margin-bottom: 1rem; /* Espaciado debajo del campo */
    padding: 0.5rem; /* Espaciado interno para un mejor aspecto */
    box-sizing: border-box; /* Para que el padding no afecte el ancho */
}
</style>
<h1>Edic√≠on de Venta</h1>

<form action="{{url_for('venta.edit', id=venta.id)}}" method="POST">
    
    <div class="mb-3">
        <label for="" class="form-label">Cliente</label>
        <select name="cliente_id" class="form-control" required>
            <option value="">Seleccione un cliente</option>
            {%  for cliente in clientes %}
                <option value="{{cliente.id}}" {% if cliente.id == venta.cliente_id %} selected {% endif %}> {{cliente.nombre}} </option>
            {% endfor%}
        </select>
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Prroducto</label>
        <select name="producto_id" class="form-control" required>
            <option value="">Seleccione un Producto</option>
            {%  for producto in productos %}
                <option value="{{producto.id}}" {% if producto.id == venta.producto_id %} selected {% endif %} >{{producto.descripcion}}</option>
            {% endfor%}
            <!-- *************** producto.id -->
        </select>
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Cantidad</label>
        <input type="number"  class="form-control" name="cantidad" min="0" step="0.01" value="{{venta.cantidad}}" required>
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Fecha</label>
        <input type="date"  class="form-control" name="fecha"  value="{{venta.fecha.strftime('%Y-%m-%d')}}" required>
    </div>
<!-- +++++ -->

    <button type="submit"  class="btn btn-primary">Actualizar Venta</button>
    <a href="/ventas" class="btn btn-primary">volver</a>
</form>

{% endblock %}
