<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Joyería Verónica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/static/img_login.jpg");
    background-size: cover; /* Hace que la imagen cubra todo el fondo sin repetir */
    background-position: center center; /* Centra la imagen en la pantalla */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 100px;
        }

        h3{
            color: black;
        }
        p{
            color: black;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-header {
            background: linear-gradient(135deg, #f1a7c3, #ffcb8a);
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 20px;
        }

        .card-body {
            padding: 30px;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: #f1a7c3;
            box-shadow: 0 0 8px rgba(241, 167, 195, 0.7);
        }

        .btn-primary {
            background-color: #f1a7c3;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ffcb8a;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 10px;
            padding: 10px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #f1a7c3;
            margin-top: 50px;
            border-radius: 0 0 15px 15px;
        }
        form{
            color: black;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Bienvenido a Joyería Verónica</h3>
                        <p>Inicia sesión para acceder a tu cuenta</p>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Joyas Verónica. Proyecto Emergentes II..</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
