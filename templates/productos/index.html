{% extends  'base.html' %}

{% block title %} PRODUCTOS {% endblock %}

{% block content %}
<style>
    body {
            background-image: url("/static/img_login.jpg");
    background-size: cover; /* Hace que la imagen cubra todo el fondo sin repetir */
    background-position: center center; /* Centra la imagen en la pantalla */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

</style>
<h1>Lista de Joyas </h1>
<a href="{{url_for('producto.create')}}" class="btn btn-success mb-3">Nuevo</a>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Stock</th>
        <th></th>
        <th></th>
    </tr>

    {% for item in productos %}
    
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.precio | round(2)}}</td>
        <td>{{item.stock}}</td>
        <td>
            <a href="{{url_for('producto.edit', id=item.id)}}" class="btn btn-warning">Editar</a>
        </td>
        <td>
            <a href="{{url_for('producto.delete', id=item.id)}}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
