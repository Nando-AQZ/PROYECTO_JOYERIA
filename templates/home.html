    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            background-color: #fff7e6; /* Fondo cálido */
            color: #4a4a4a; /* Texto más oscuro para contraste */
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #ffcc33; /* Barra de navegación amarillo */
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #4a4a4a !important;
        }
        .navbar-nav .nav-link {
            color: #4a4a4a !important;
        }
        .navbar-nav .nav-link:hover {
            color: #fff7e6 !important; /* Texto claro al pasar el mouse */
            background-color: #4a4a4a; /* Fondo oscuro en hover */
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 85vh; /* Establece la altura completa de la pantalla */
            background-image: url("{{ url_for('static', filename='home.jpg') }}");
            background-size: cover;
            background-position: center;
            text-align: center;
        }
        .hero img {
            max-width: 300px;
            border-radius: 10px;
        }
        .hero h1 {
            margin-top: 20px;
            font-size: 2.8rem;
            font-weight: bold;
            color: #ff9900; /* Tono de encabezado amarillo */
        }
        .hero p {
            font-size: 1.2rem;
            color: #4a4a4a;
        }
        footer {
            background-color: #4a4a4a; /* Fondo oscuro para contraste */
            color: #ffcc33; /* Texto amarillo */
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="#">💎 Joyas Verónica</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">Clientes</a>
                    </li>
