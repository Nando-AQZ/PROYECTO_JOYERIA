{% extends  'base.html' %}

{% block title %} CLIENTES {% endblock %}

{% block content %}
<style>
    body {
            background-image: url("/static/img_login.jpg");
    background-size: cover; /* Hace que la imagen cubra todo el fondo sin repetir */
    background-position: center center; /* Centra la imagen en la pantalla */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

</style>
<h1>Lista de Clientes Joyas Ver√≥nica</h1>
<a href="{{url_for('cliente.create')}}" class="btn btn-success mb-3">Nuevo</a>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>email</th>
        <th>Telefono</th>
        <th></th>
        <th></th>
    </tr>

    {% for item in clientes %}
    
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.email}}</td>
        <td>{{item.telefono}}</td>
        <td>
            <a href="{{url_for('cliente.edit', id=item.id)}}" class="btn btn-warning">Editar</a>
        </td>
        <td>
            <a href="{{url_for('cliente.delete', id=item.id)}}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
